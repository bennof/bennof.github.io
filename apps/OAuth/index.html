<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Benjamin Benno Falkner</title> 
    <script src="oauth.js"></script>

    <script>
        OAuth.Init({
            onSuccess: function(){
                var s = "";
                for (var k in OAuth.Data) {
                    s += "<p><strong>"+k+":</strong>"+OAuth.Data[k]+"</p>";
                }
                document.getElementById('data').innerHTML = s;
            },
            URL: "",
            Config: {
                
            }
        });
    </script>
</head>
<body>
    <button onclick="OAuth.Login()">Login</button>
    <div id="data">
        ... please press Login
    </div>
</body>
